<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <input
      type="text"
      id="soliders"
      placeholder="Enter soliers Ex: 1,2,3,4,5"
      value="1,2,3,4"
    />
    <button id="result">Result</button>
    <div>Count: <span id="viewResult"></span></div>
    <script>
      const result = document.getElementById("result");
      document.addEventListener("click", function () {
        const soliders = new FindTeam(
          document.getElementById("soliders").value.split(",")
        );
        soliders.exc();
        document.getElementById("viewResult").innerHTML = soliders.get();
      });
    </script>
  </body>
</html>
